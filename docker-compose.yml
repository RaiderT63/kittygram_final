volumes:
  pg_data:
  static:
  media:

services:
  db:
    build: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db
  frontend:
    build: ./frontend/
    env_file: .env
    volumes:
      - static:/frontend_static
    depends_on:
      - db
    command: cp -r /app/build/. /frontend_static/
  gateway:
    build: ./nginx/
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - backend
      - frontend
